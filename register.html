<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register Online Shopping</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./style1.css">
<link href="reg.css" rel="stylesheet">

</head>
<body>
<form action="index.html" method="GET">
<div class="box-form">
    <div class="left">
        <div class="overlay">
        <h1>Crazy Shopping</h1>
        <p>Register To Explore Our Collections</p>
        </div>
    </div>  
    
    <div class="right">
        <h5>GO!</h5>
        <div class="inputs">
            <input type="text" id="name" placeholder="Username">
            <br>
            <input type="password" id="psw" placeholder="Password">
        </div>
            <br><br>            
            <button style="font-size: 10px;" onclick="save()" id="a1"> REGISTER </button>
    </div>
    
</div>
</form>
<script>
       function save(){
        let name , psw ;
        name = document.getElementById("name").value;
        psw = document.getElementById("psw").value;

        let user_records=new Array();
        user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]

        if(user_records.some((v)=>{return v.name==name})){
            alert("Duplicate Data");
        }
        else{
            user_records.push({
            "name":name,
            "psw":psw
        })
            alert("Register Successfully");
        }

        localStorage.setItem("users" , JSON.stringify(user_records));

       }
</script>

</body>
</html>
